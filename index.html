<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>图片轮播</title>
    <link rel="stylesheet" type="text/css" href="assets/css/video-js.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div id="gallery">
        <div id="imagearea">
            <div id="image">
                <a href="javascript:slideShow.nav(-1)" class="imgnav " id="previmg"></a>
                <div id="mediaContainer"></div>
                <a href="javascript:slideShow.nav(1)" class="imgnav " id="nextimg"></a>
            </div>
        </div>
        <div id="cutline"></div>
        <div id="thumbarea">
            <a href="javascript:slideShow.thumbNav(-1)" class="thumbnav" id="prethumb"></a>
            <div id="thumb">
                <div id="thumbs">
                    <div value="1" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/1.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="2" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/2.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="3" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/3.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="4" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/4.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="5" class="thumbImgCon" isMovie="true" ><img src="assets/images/thumbs/5.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="6" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/1.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="7" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/2.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="8" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/3.jpg" width="127" height="80" alt="欢迎使用"/></div>
                    <div value="9" class="thumbImgCon" isMovie="false" ><img src="assets/images/thumbs/4.jpg" width="127" height="80" alt="欢迎使用"/></div>
                </div>
            </div>
            <a href="javascript:slideShow.thumbNav(1)" class="thumbnav" id="nextthumb"></a>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="assets/js/video.min.js"></script>
    <script type="text/javascript" src="assets/js/slide.js"></script>
</body>
</html>
